<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in - Pluralright</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="left">
        <img
          id="logo"
          src="https://image.freepik.com/free-vector/cute-polar-bear-dabbing-cartoon-vector-icon-illustration-animal-nature-icon-concept-isolated-premium-vector-flat-cartoon-style_138676-3361.jpg"
          alt="Logo"
          srcset=""
        />
        <div id="signin">
          <div id="email">
            <label for="email">Email or username</label>
            <input type="text" />
          </div>
          <div id="password">
            <label for="password">Password</label>
            <input type="text" />
          </div>
          <button type="submit" class="primary-button">Sign In</button>

          <a href="#">Forgot Password</a>
          <a href="#">Sign in with company or school</a>

          <div class="or">
            <hr class="bar" />
            <span>Or</span>
            <hr class="bar" />
          </div>
          <button type="submit" class="secondary-button">
            Create an account
          </button>
        </div>
        <footer>
          <p>Copyright @copy 2018, trandainien All Right Reserved;</p>
          <a href="#">term of use</a> | <a href="#">Privacy Policy</a>
        </footer>
      </div>
      <div id="right">
        <div id="main-slogan">
          <h1>Let's create the future <strong>together</strong></h1>
          <a href="#">Start a FREE 10-day</a>
        </div>
      </div>
    </div>
  </body>
</html>
